    <style>
      .gallery {

        align-items: center;

        flex-basis: 50%;
        display: flex;
        justify-content: center;
      }

      img {
        width: 100%;
        height: auto;
        margin: 10px;
        object-fit: cover;
      }

      @media screen and (max-width: 600px) {
        .image-container {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
