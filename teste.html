<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        height: 100px;
        background-color: #f0f0f0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      .navbar {
        background-color: #870000;
        height: 100px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 2;
      }

      .nav-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        background-color: #870000;
        height: 100px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 2;
      }
      .nav-list {
        flex: 1;
        text-align: center;
      }

      .nav-list a {
        display: block;
        padding: 20px 20px 30px 20px;
        text-decoration: none;
        font-family: "Judson";
        font-style: normal;
        font-weight: 400;
        font-size: 40px;
        line-height: 46px;
        color: #f5f5f5;
        /* border-bottom: 5px solid #870000; */
        position: relative;
      }

      nav a.active {
        font-weight: bold; /* Exemplo de estilo para o link ativo */
        color: rgb(255, 145, 0);
      }

      main {
        padding-top: 100px; /* Para evitar que o conteúdo fique oculto pela barra de navegação */
      }

      section {
        /* margin-top: 100px; */
        height: calc(
          100vh - 100px
        ); /* Ajusta a altura de cada seção para preencher a tela, subtraindo a altura da barra de navegação */
      }
      #section1 {
        background-color: antiquewhite;
      }
      #section2 {
        background-color: azure;
      }
      #section3 {
        background-color: burlywood;
      }
      #section4 {
        background-color: cornsilk;
      }
    </style>
    <script>
      function scrollToSection(sectionId) {
        event.preventDefault();
        var sectionOffset = document.querySelector(sectionId).offsetTop;
        var headerHeight = document.querySelector("header").offsetHeight;
        var scrollToPosition = sectionOffset - headerHeight;

        window.scrollTo({
          top: scrollToPosition,
          behavior: "smooth",
        });
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="nav-list">
        <a
          class="active"
          href="#section1"
          onclick="scrollToSection('#section1', event)"
          >Seção 1</a
        >
        <a href="#section2" onclick="scrollToSection('#section2', event)"
          >Seção 2</a
        >
        <a href="#section3" onclick="scrollToSection('#section3', event)"
          >Seção 3</a
        >
        <a href="#section4" onclick="scrollToSection('#section4', event)"
          >Seção 4</a
        >
      </nav>
    </header>

    <main>
      <section id="section1">
        <!-- Conteúdo da primeira seção -->
      </section>

      <section id="section2">
        <!-- Conteúdo da segunda seção -->
      </section>

      <section id="section3">
        <!-- Conteúdo da terceira seção -->
      </section>

      <section id="section4">
        <!-- Conteúdo da quarta seção -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
