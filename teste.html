<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .lista-imagem {
        list-style-type: none; /* Remove os marcadores padrão */
      }

      .lista-imagem li {
        margin-bottom: 10px; /* Espaçamento entre os itens */
        display: flex; /* Utiliza flexbox para alinhar o conteúdo do item */
        align-items: center; /* Alinha verticalmente o conteúdo ao centro */
      }

      .lista-imagem li img {
        width: 109px; /* Largura da imagem */
        height: 109px; /* Altura da imagem */
        margin-right: 10px; /* Espaçamento entre a imagem e o texto */
      }
    </style>
  </head>
  <body>
    <ul class="lista-imagem">
      <li>
        <img src="/img/fone.png" alt="Imagem 1" />
        Item 1
      </li>
      <li>
        <img src="/img/instagram.png" alt="Imagem 2" />
        Item 2
      </li>
      <li>
        <img src="/img/whatsapp.png" alt="Imagem 3" />
        Item 3
      </li>
    </ul>
  </body>
</html>
